
[CheckOption2]
Measure=Calc
Formula=1
IfCondition=#showDate# = 1
IfTrueAction=[!SetOption OptionBox2 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox2 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showDate# > 1
IfTrueAction2=[!WriteKeyValue Variables showDate "0" "#@#settings.ini"][!Refresh]

[OptionTitle2]
Meter=String
Text=Show Date
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox2]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showDate "(#showDate# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Clock]

[OptionDesc2]
Meter=String
Text=When enabled, the date will display below the time in the clock circle.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer


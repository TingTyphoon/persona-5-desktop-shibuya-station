 
[CheckOption9]
Measure=Calc
Formula=1
IfCondition=#weatherBackground# = 1
IfTrueAction=[!SetOption OptionBox9 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox9 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#weatherBackground# > 1
IfTrueAction2=[!WriteKeyValue Variables weatherBackground "0" "#@#settings.ini"][!Refresh]

[OptionTitle9]
Meter=String
Text=Show Background Images
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox9]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables weatherBackground "(#weatherBackground# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Weather]

[OptionDesc9]
Meter=String
Text=When enabled, you'll see an adaptive background image in the weather circle, based on the current condition.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer
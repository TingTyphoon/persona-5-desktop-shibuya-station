
[CheckOption22]
Measure=Calc
Formula=1
IfCondition=#showDiskLabels# = 1
IfTrueAction=[!SetOption OptionBox22 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox22 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showDiskLabels# > 1
IfTrueAction2=[!WriteKeyValue Variables showDiskLabels "0" "#@#settings.ini"][!Refresh]

[OptionTitle22]
Meter=String
Text=Show Disk Labels
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer
DynamicVariables=1

[OptionBox22]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showDiskLabels "(#showDiskLabels# + 1)" "#@#settings.ini"][!Refresh][!Refresh "#ROOTCONFIG#\Disk Monitor 1"][!Refresh "#ROOTCONFIG#\Disk Monitor 2"][!Refresh "#ROOTCONFIG#\Disk Monitor 3"]

[OptionDesc22]
Meter=String
Text=When enabled, the disk monitors will show the drive label instead of the letter.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer
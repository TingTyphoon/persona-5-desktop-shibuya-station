 
[CheckOption5]
Measure=Calc
Formula=1
IfCondition=#showProgress# = 1
IfTrueAction=[!SetOption OptionBox5 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox5 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showProgress# > 1
IfTrueAction2=[!WriteKeyValue Variables showProgress "0" "#@#settings.ini"][!Refresh]

[OptionTitle5]
Meter=String
Text=Show Progress
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox5]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showProgress "(#showProgress# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Music]

[OptionDesc5]
Meter=String
Text=When enabled, you'll see a circle around the music circle indicating the position you are in the song.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer


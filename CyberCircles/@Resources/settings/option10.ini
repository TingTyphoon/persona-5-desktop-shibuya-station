 
[CheckOption10]
Measure=Calc
Formula=1
IfCondition=#showLocation# = 1
IfTrueAction=[!SetOption OptionBox10 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox10 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showLocation# > 1
IfTrueAction2=[!WriteKeyValue Variables showLocation "0" "#@#settings.ini"][!Refresh]

[OptionTitle10]
Meter=String
Text=Show Location
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox10]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showLocation "(#showLocation# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Weather]

[OptionDesc10]
Meter=String
Text=When enabled, the location code at the bottom of the weather circle will be replaced with the location associated with that code.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer
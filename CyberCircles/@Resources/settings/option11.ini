 
[Variables]
optionCloseButtonColour11=00000055

[OverlayBackground11]
Meter=Shape
Group=OptionWindow11
Shape=Rectangle 0,0,350,600,6,6 | Fill Color 000000aa | StrokeWidth 0
LeftMouseUpAction=[]
MouseActionCursorName="C:\Windows\Cursors\aero_arrow.cur"
Hidden=1

[OptionTitle11]
Meter=String
Text=Weather Location Code
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionArrow11]
Meter=Image
ImageName=#@#rightArrow.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!ShowMeterGroup OptionWindow11][!Update]

[OptionDesc11]
Meter=String
Text=Sets the weather code the weather circle will grab data from.
X=30
Y=-6R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer

[OptionWindow11]
Meter=Shape
Group=OptionWindow11
Shape=Rectangle 20,20,310,202,6,6 | Fill Color 222222 | StrokeWidth 0
Hidden=1

[OptionWindowTitle11]
Meter=String
Group=OptionWindow11
Text=Weather Location Code
X=35
Y=35
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Hidden=1

[OptionWindowDesc11]
Meter=String
Group=OptionWindow11
Text=Click in the text fields to change the contents, press enter to submit.
X=35
Y=-1R
W=280
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Hidden=1

[OptionWindowDescLink11]
Meter=String
Group=OptionWindow11
Text=Find your location code at https://weather.codes
X=35
Y=-1R
W=280
InlineSetting=Underline
FontFace=Nunito
FontSize=9
FontColor=4287f5
StringAlign=LeftTop
AntiAlias=1
ClipString=2
LeftMouseUpAction=https://weather.codes
Hidden=1

[OptionTextSubtitle11]
Meter=String
Group=OptionWindow11
Text=Your weather code
X=35
Y=5R
W=280
FontFace=Nunito
FontSize=7
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Hidden=1

[OptionTextBackground11]
Meter=Shape
Group=OptionWindow11
Shape=Rectangle 35,125,280,35,12,12 | Fill Color 00000055 | StrokeWidth 0
LeftMouseUpAction=[!CommandMeasure OptionInput11 "ExecuteBatch 1"]
MouseActionCursorName=Text
Hidden=1

[OptionTextDefault11]
Meter=String
Group=OptionWindow11
Text=#weatherCode#
X=50
Y=133
W=260
FontFace=Nunito
FontSize=11
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Hidden=1

[OptionCloseButton11]
Meter=Shape
Group=OptionWindow11
Shape=Rectangle 35,170,75,35,12,12 | Fill Color #optionCloseButtonColour11# | StrokeWidth 0
MouseOverAction=[!SetVariable optionCloseButtonColour11 00000022][!Update]
MouseLeaveAction=[!SetVariable optionCloseButtonColour11 00000055][!Update]
LeftMouseUpAction=[!HideMeterGroup OptionWindow11]
DynamicVariables=1
Hidden=1

[OptionCloseText11]
Meter=String
Group=OptionWindow11
Text=Close
X=73
Y=187
FontFace=Quicksand Medium
FontSize=11
FontColor=eeeeee
StringAlign=CenterCenter
AntiAlias=1
ClipString=1
Hidden=1

[OptionInput11]
Measure=Plugin
Plugin=InputText
X=46
Y=134
W=260
H=25
DefaultValue=#weatherCode#
FontFace=Segoe UI
FontSize=10
FontColor=dddddd
SolidColor=171717
FocusDismiss=1
AntiAlias=1
InputLimit=128
StringAlign=LeftCenter
Command1=[!WriteKeyValue Variables weatherCode "$UserInput$" "#@#settings.ini"][!Refresh][!Refresh "#ROOTCONFIG#\Weather"]
 
[CheckOption3]
Measure=Calc
Formula=1
IfCondition=#showSeconds# = 1
IfTrueAction=[!SetOption OptionBox3 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox3 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showSeconds# > 1
IfTrueAction2=[!WriteKeyValue Variables showSeconds "0" "#@#settings.ini"][!Refresh]

[OptionTitle3]
Meter=String
Text=Show Seconds
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox3]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showSeconds "(#showSeconds# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Clock]

[OptionDesc3]
Meter=String
Text=When enabled, you'll see a circular seconds indicator around the clock circle.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer



[SectionHeader2]
Meter=String
Text=Music
X=30
Y=20R
FontFace=Quicksand Medium
FontSize=12
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[CheckOption4]
Measure=Calc
Formula=1
IfCondition=#showMediaButtons# = 1
IfTrueAction=[!SetOption OptionBox4 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox4 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#showMediaButtons# > 1
IfTrueAction2=[!WriteKeyValue Variables showMediaButtons "0" "#@#settings.ini"][!Refresh]

[OptionTitle4]
Meter=String
Text=Show Media Buttons
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox4]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables showMediaButtons "(#showMediaButtons# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Music]


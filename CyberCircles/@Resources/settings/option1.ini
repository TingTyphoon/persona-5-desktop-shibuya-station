
[SectionHeader1]
Meter=String
Text=Date and Time
X=30
Y=(55 + #anchor#)
FontFace=Quicksand Medium
FontSize=12
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer
DynamicVariables=1

[CheckOption1]
Measure=Calc
Formula=1
IfCondition=#24h# = 1
IfTrueAction=[!SetOption OptionBox1 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox1 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#24h# > 1
IfTrueAction2=[!WriteKeyValue Variables 24h "0" "#@#settings.ini"][!Refresh]

[OptionTitle1]
Meter=String
Text=24 Hour Time
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer
DynamicVariables=1

[OptionBox1]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables 24h "(#24h# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Clock]

[OptionDesc1]
Meter=String
Text=When enabled, the clock circle will display 24 hour time.
X=30
Y=-5R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer
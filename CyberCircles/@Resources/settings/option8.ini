
[SectionHeader3]
Meter=String
Text=Weather
X=30
Y=20R
FontFace=Quicksand Medium
FontSize=12
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[CheckOption8]
Measure=Calc
Formula=1
IfCondition=#useCelsius# = 1
IfTrueAction=[!SetOption OptionBox8 ImageName "#@#checkboxFull.png"]
IfFalseAction=[!SetOption OptionBox8 ImageName "#@#checkboxEmpty.png"]
IfCondition2=#useCelsius# > 1
IfTrueAction2=[!WriteKeyValue Variables useCelsius "0" "#@#settings.ini"][!Refresh]

[OptionTitle8]
Meter=String
Text=Celsius
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionBox8]
Meter=Image
ImageName=#@#checkboxEmpty.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!WriteKeyValue Variables useCelsius "(#useCelsius# + 1)" "#@#settings.ini"][!Refresh][!Refresh #ROOTCONFIG#\Weather][!Delay 1000][!Refresh #ROOTCONFIG#\Weather]


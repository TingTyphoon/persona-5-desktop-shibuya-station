Group=OptionWindow6
Text=#defaultTitleText#
X=50
Y=133
W=260
FontFace=Nunito
FontSize=11
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Hidden=1

[OptionTextDefault6-2]
Meter=String
Group=OptionWindow6
Text=#defaultArtistText#
X=50
Y=31R
W=280
FontFace=Nunito
FontSize=11
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1

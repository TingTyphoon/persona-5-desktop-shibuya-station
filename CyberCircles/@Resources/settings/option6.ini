 
[Variables]
optionCloseButtonColour6=00000055

[OverlayBackground6]
Meter=Shape
Group=OptionWindow6
Shape=Rectangle 0,0,350,600,6,6 | Fill Color 000000aa | StrokeWidth 0
LeftMouseUpAction=[]
MouseActionCursorName="C:\Windows\Cursors\aero_arrow.cur"
Hidden=1

[OptionTitle6]
Meter=String
Text=Default Title and Artist Text
X=30
Y=10R
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Container=OptionContainer

[OptionArrow6]
Meter=Image
ImageName=#@#rightArrow.png
X=288
Y=10r
W=16
H=16
Container=OptionContainer
LeftMouseUpAction=[!ShowMeterGroup OptionWindow6][!Update]

[OptionDesc6]
Meter=String
Text=Sets the text shown in place of the song title and artist on the music circle when your media player isn't running.
X=30
Y=-6R
W=240
FontFace=Nunito
FontSize=9
FontColor=dddddd
StringAlign=LeftTop
AntiAlias=1
ClipString=2
Container=OptionContainer

[OptionWindow6]
Meter=Shape
Group=OptionWindow6
Shape=Rectangle 20,20,310,255,6,6 | Fill Color 222222 | StrokeWidth 0
Hidden=1

[OptionWindowTitle6]
Meter=String
Group=OptionWindow6
Text=Default Title and Artist Text
X=35
Y=35
FontFace=Nunito Bold
FontSize=11
FontColor=eeeeee
StringAlign=LeftTop
AntiAlias=1
ClipString=1
Hidden=1

[OptionWindowDesc6]
Meter=String
Group=OptionWindow6

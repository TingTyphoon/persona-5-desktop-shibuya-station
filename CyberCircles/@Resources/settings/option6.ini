[OptionCloseButton6]
Meter=Shape
Group=OptionWindow6
Shape=Rectangle 35,225,75,35,12,12 | Fill Color #optionCloseButtonColour6# | StrokeWidth 0
MouseOverAction=[!SetVariable optionCloseButtonColour6 00000022][!Update]
MouseLeaveAction=[!SetVariable optionCloseButtonColour6 00000055][!Update]
LeftMouseUpAction=[!HideMeterGroup OptionWindow6]
DynamicVariables=1
Hidden=1

[OptionCloseText6]
Meter=String
Group=OptionWindow6
Text=Close
X=73
Y=242
FontFace=Quicksand Medium
FontSize=11
FontColor=eeeeee
StringAlign=CenterCenter
AntiAlias=1
ClipString=1
Hidden=1

[OptionInput6-1]
Measure=Plugin
Plugin=InputText
X=46
Y=134
W=260
H=25
DefaultValue=#defaultTitleText#
FontFace=Segoe UI
FontSize=10
FontColor=dddddd
SolidColor=171717
FocusDismiss=1
AntiAlias=1
InputLimit=128
StringAlign=LeftCenter
Command1=[!WriteKeyValue Variables defaultTitleText "$UserInput$" "#@#settings.ini"][!Refresh][!Refresh][!Refresh "#ROOTCONFIG#\Music"]

[OptionInput6-2]
Measure=Plugin
Plugin=InputText
X=46
Y=188
W=260
H=25
DefaultValue=#defaultArtistText#
FontFace=Segoe UI
FontSize=10
FontColor=dddddd
SolidColor=171717
FocusDismiss=1
AntiAlias=1
InputLimit=128
StringAlign=LeftCenter
Command1=[!WriteKeyValue Variables defaultArtistText "$UserInput$" "#@#settings.ini"][!Refresh][!Refresh][!Refresh "#ROOTCONFIG#\Music"]
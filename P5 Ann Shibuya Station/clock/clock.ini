[rainmeter]
update=1000
backgroundmode=2
solidcolor=0,0,0,1

[metadata]
author=TingTyphoon
version=1.0
information=Clock placed on the pillar.

[m_hour]
measure=time
format=%H

[m_min]
measure=time
format=%M

[m_sec]
measure=time
format=%S

[s_text]
fontface=arial bold
fontsize=34
antialias=1
fontcolor=0,0,0,100

[hour]
meter=string
measurename=m_hour
meterstyle=s_text
y=0

[minute]
meter=string
measurename=m_min
meterstyle=s_text
y=-12R

[second]
meter=string
measurename=m_sec
meterstyle=s_text
fontsize=20
stringalign=right
x=-6R
y=-8R
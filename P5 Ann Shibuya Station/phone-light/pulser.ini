[rainmeter]
update=20

[metadata]
author=TingTyphoon
version=1.0
information=Phone light that pulses according to computer output audio.

[measureaudio]
measure=plugin
plugin=audiolevel
port=output
fftsize=2048
fftattack=1000000
fftdecay=1000000
bands=11

[image]
meter=image
imagename=#@#phone_light.png
w=190
preserveaspectratio=1
imagealpha=(Clamp(([MeasureAudio]*510),0,200))
dynamicvariables=1